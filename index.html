<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="styles.css" /> </head>
  <head>
    <body>
     <div class="container">
        <header>
          <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
          <p  class="text-center"id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label">Name</label>
            <input id="name" placeholder="Enter your name" type="text" class="form-control" value="name" required></input>
          </div>
          <div class="form-group">
            <label id="email-label">Email</label>
            <input  id="email" placeholder="Enter your Email" class="form-control" type="email" value="email" required></input>
          </div>
          <div class="form-group">
            <label id="number-label" >Age 
              <span class="clue">(optional)</span>
            </label>
            <input id="number" placeholder="Age" type="number" class="form-control" min="13" max="120"  value="age" required></input>
          </div>
          <div class="form-group">
            <label>Which option best describes your current role?</label>
              <select class="form-control" id="dropdown" name="role">
                <option value="">(Select current role)</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to Say</option>
                <option value="5">Other</option>
              </select>
          </div>
          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?
              <label>
                <input id="Definitely" type="radio" name="reccommend" class="input-radio" value="Definitely"> Definitely
              </label>
              <label>
            <input id="Maybe" type="radio" name="reccommend" class="input-radio" value="Maybe"/>Maybe
              </label>
              <label>
            <input id="Not-sure" type="radio" name="reccommend" class="input-radio" value="Not-sure" />Not sure
            </label>
            </p>
          </div>
          <div class="form-group">
            <label>What is your favorite feature of freeCodeCamp?</label>
             <select  class="form-control"id="role" name="role">
                <option value="">(Select an option)</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select>
          </div>
          <div class="form-group">
            <p>
              What would you like to see improved? 
              <span class="clue">(Check all that apply)</span>
            </p>
            <label>
              <input id="Front-end-Projects" type="checkbox" name="Front-end-Projects" class="inline" value="Front-end-Projects" />Front-end Projects
            </label>
            <label>
              <input id="Back-end-Projects" type="checkbox" name="Back-end-Projects" class="inline" value="Back-end-Projects" />Back-end Projects
            </label>
            <label>
              <input id="Data-Visualization" type="checkbox" name="Data-Visualization" class="inline" value="Data-Visualization" />Data Visualization
            </label>
            <label>
              <input id="Challenges" type="checkbox" name="account-type" class="Challenges" value="Challenges"/>Challenges
            </label>
            <label>
              <input id="Open-Source-Community" type="checkbox" name="Open-Source-Community" class="inline"  value="Open-Source-Community" />Open Source Community
            </label>
            <label>
              <input id="Gitter-help-rooms" type="checkbox" name="Gitter-help-rooms" class="inline" value="Gitter-help-rooms" />Gitter help rooms
            </label>
            <label>
              <input id="Videos" type="checkbox" name="account-type" class="Videos" value="Videos"/> Videos
            </label>
            <label>
              <input id="City-Meetups" type="checkbox" name="City-Meetups" class="inline" value="City-Meetups"/>City Meetups
            </label>
            <label>
              <input id="Wiki" type="checkbox" name="account-type" class="Wiki" value="Wiki"/>Wiki
            </label>
            <label>
              <input id="Forum" type="checkbox" name="account-type" class="Forum" value="Forum"/>Forum
            </label>
            <label>
              <input id="Aditional-Courses" type="checkbox" name="Aditional-Courses" class="inline" value="Aditional-Courses" />Aditional Courses
            </label>
            
          </div>
          <div class="form-group">
            <label>Any comments or suggestions?</label>
           <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="form-group">
             <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
          </div>
        </form>
     </div>
    </body>
</html>
